<header>AmazonS3バケット</header><p>このページには、Virtualminがクラウドストレージプロバイダーページで使用するように設定されているS3アカウントが所有するすべてのAmazonS3バケットが一覧表示されます。このページからバケットを作成および編集することもでき、バケット内のファイルに適用されるアクセス制御と自動削除のライフサイクルルールを編集できます。<p> Virtualminのバックアッププロセスは、必要に応じて新しいバケットを自動的に作成しますが、デフォルトのS3ストレージの場所にあります。このページからバケットを作成すると、Virtualminシステムに近い保存場所を選択できます。<p><footer>

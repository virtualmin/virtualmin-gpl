<header>Príkaz na kompresiu Bzip2</header> Ak má váš systém nainštalovaný viacvláknový príkaz na kompresiu bzip2 <tt>pbzip2</tt> , túto možnosť môžete použiť na to, aby ho Virtualmin použil. Na multi-CPU alebo multi-core systéme beží rýchlejšie ako bežný <tt>bzip2</tt> (a takmer tak rýchlo ako gzip), ale celkovo využíva viac CPU.<p><footer>

<header>Režim nahrávania</header> Táto možnosť určuje, či sa záznamy pridané v predchádzajúcej voľbe pridajú k štandardným záznamom generovaným Virtualminom, alebo či úplne nahradia štandardné záznamy. Ak nahradíte štandardné záznamy, ale určite zohľadnite aj ďalšie záznamy, ako sú MX a NS, ak ich potrebujete.

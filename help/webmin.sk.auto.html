<header>Vytvoriť prihlasovacie údaje Webmin?</header> Ak je vybraté, vytvorí sa používateľ Webmin s rovnakým používateľským menom a heslom ako používateľ Unixu, ktorý vlastní túto doménu. Tento používateľ bude môcť použiť Webmin na správu webovej stránky domény, domény DNS a databáz, ak je povolená.<hr>

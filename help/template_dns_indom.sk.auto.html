<header>Vytvoriť NS záznamy v doméne servera?</header> Keď je táto možnosť nastavená na <b>Áno</b> , <tt>NS</tt> pridané do novej domény DNS budú ukazovať na adresy v rámci samotnej domény, pomenované ako <tt>ns1</tt> , <tt>ns2</tt> atď. Zodpovedajúce <tt>A</tt> budú vytvorené so správnymi IP adresami pre nakonfigurované nameservery.<p><footer>

<header>别名域的前缀</header>为新的虚拟服务器创建自动别名域时，此选项确定别名域的第一部分是虚拟服务器的完整域名，还是仅在第一个点之前的部分。例如，如果要在<tt>isp.com</tt>下创建的域是新域，而新域是<tt>foo.com</tt> ，则选择“ <b>整个域名”</b>将导致别名为<b>foo.com.isp.com</b> ，而选择<b>“域名的第一部分”</b>将导致该别名为是<b>foo.isp.com</b> 。 <p>或者，您可以选择<b>Virtualmin模板</b>并输入一个使用${DOM}，${USER}或${PREFIX}之类的模板变量的任意表达式。可以使用${RANDOM5}之类的变量创建长达9位数字的随机生成的前缀，该变量会创建5位数字的随机数。 <p><footer>

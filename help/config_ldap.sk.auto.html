<header>Ukladať používateľov a skupiny</header> Virtualmin podporuje ukladanie užívateľov buď do lokálnych súborov, ako <tt>passwd</tt> , <tt>shadow</tt> a <tt>group</tt> v <tt>/etc</tt> , alebo do databázy LDAP. LDAP už musí byť správne nakonfigurovaný v <em>module LDAP Users and Groups</em> Webmin.<footer>

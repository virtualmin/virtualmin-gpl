<header>Môžete si vybrať názvy databáz?</header> Keď je táto možnosť nastavená na <b>Áno</b> , vlastník tohto virtuálneho servera bude môcť vybrať predvolený názov pre databázy pre nové podservery, ktoré vytvorí. Mali by ste ho nastaviť len na <b>Nie,</b> ak chcete úplnú kontrolu nad názvami databáz vo vašom systéme.<p><footer>

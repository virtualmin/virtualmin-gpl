<header>備份前運行的命令</header>如果已設置，則在按計劃運行備份之前，輸入的命令或腳本將以<tt>root</tt>身份運行。這對於掛載應寫入備份的可移動文件系統或遠程文件系統很有用。<p>如果命令失敗（退出狀態為非零），則其餘的備份將不會繼續。<p>該命令可以通過以<tt>BACKUP_</tt>開頭的環境變量來發現有關備份的信息，例如：<dl><dt> <tt>BACKUP_DOMAIN_NAMES</tt><dd>正在備份的所有虛擬服務器的名稱。<p><dt> <tt>BACKUP_DEST</tt><dd>目標目錄或URL。<p><dt> <tt>BACKUP_FEATURES</tt><dd>備份中包含的所有Virtualmin功能的名稱。如果<tt>BACKUP_ALL</tt>設置為1，則包含所有功能。<p></dl><footer>

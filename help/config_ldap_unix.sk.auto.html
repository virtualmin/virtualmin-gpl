<header>Používatelia Qmail LDAP sú tiež používateľmi Unixu?</header> Ak používatelia v databáze LDAP budú mať aj používateľské účty UNIX, vyberte áno. Používatelia musia mať systémové účty UNIX, aby mohli používať služby shell alebo FTP, hoci v mnohých prostrediach je táto úroveň prístupu zbytočná a nežiaduca.<footer>

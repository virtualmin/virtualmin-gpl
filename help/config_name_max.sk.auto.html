<header>Maximálna dĺžka názvu domény na zobrazenie</header> Táto možnosť určuje, ako dlho môže byť názov domény virtuálneho servera, kým bude skrátený, aby sa mohol zobraziť v zozname serverov alebo v ponuke na pravej strane. Bez skrátenia by extrémne dlhé názvy domén zničili rozloženie stránky.<p><footer>

<header>Úplná cesta k príkazu tar</header> V predvolenom nastavení Virtualmin použije <tt>na zálohovanie prvý príkaz s názvom tar</tt> , ktorý nájde na ceste vyhľadávania programu. Pomocou tohto poľa však môžete zadať alternatívny príkaz, napríklad GNU TAR, ktorý má zvyčajne názov príkazu <tt>gtar</tt> .<p><footer>

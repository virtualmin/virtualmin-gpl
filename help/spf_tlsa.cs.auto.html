<header>Jsou povoleny záznamy TLSA?</header> Když je povoleno, Virtualmin vytvoří TLSA DNS záznamy, které se používají k publikování SSL certifikátů pro tento virtuální server. Klienti pak mohou ověřit, že je předložen očekávaný certifikát, což přidává další obranu proti útokům typu man-in-the-middle.<p><footer>

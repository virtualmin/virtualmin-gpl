<header>Spúšťať skripty CGI ako vlastník domény?</header> Keď je táto možnosť nastavená na <b>Áno</b> , všetky bežné skripty CGI na tomto virtuálnom serveri sa budú spúšťať s povoleniami vlastníka servera. Z bezpečnostných dôvodov by to malo byť takmer vždy povolené, pokiaľ váš server nepoužíva iba jedna osoba.<p><footer>

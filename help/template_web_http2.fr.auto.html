<header>Activer le protocole HTTP2 pour les nouveaux sites Web ?</header> Lorsqu&#39;il est activé, Virtualmin configurera votre serveur Web pour accepter les connexions du protocole HTTP2 en plus de la version HTTP normale 1. Seules les versions Apache 2.4.17 et ultérieures prennent en charge le protocole HTTP2.<p><footer>

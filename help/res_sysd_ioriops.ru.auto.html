<header>операции чтения ввода-вывода</header> Устанавливает ограничение на количество операций чтения в секунду, которые пользователь может выполнять на выбранном устройстве. Это полезно для хостинга SSD-накопителей, где пропускная способность высока, но необходимо контролировать случайный ввод-вывод.<hr>

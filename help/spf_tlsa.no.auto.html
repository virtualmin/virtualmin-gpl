<header>TLSA-poster aktivert?</header> Når aktivert, vil Virtualmin opprette TLSA DNS-poster som brukes til å publisere SSL-sertifikater for denne virtuelle serveren. Klienter kan deretter validere at det forventede sertifikatet er presentert, noe som legger til et ekstra forsvar mot man-in-the-middle-angrep.<p><footer>

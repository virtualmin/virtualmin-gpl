<header>Sieťové rozhranie IPv6</header> Ak chcete, aby mal tento virtuálny server adresu IPv6 aj IPv4, toto pole možno použiť na automatické pridelenie adresy, ak boli definované rozsahy pridelenia v6. Ak v šablóne servera neboli nastavené žiadne rozsahy, môžete adresu IPv6 zadať manuálne.<p><footer>

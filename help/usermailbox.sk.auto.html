<header>Vytvoriť e-mailovú adresu pre administrátora?</header> Ak je toto pole nastavené na <b>Áno</b> , administrátorovi vytvorenému pre túto doménu bude pridelená aj e-mailová adresa v doméne. Časť adresy poštovej schránky bude vždy používateľské meno, takže adresa bude zvyčajne niečo ako <i>foo@foo.com</i> .<p><hr>

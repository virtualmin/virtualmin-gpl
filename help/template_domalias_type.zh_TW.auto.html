<header>別名域的前綴</header>為新的虛擬服務器創建自動別名域時，此選項確定別名域的第一部分是虛擬服務器的完整域名，還是僅在第一個點之前的部分。例如，如果要在<tt>isp.com</tt>下創建的域是新域，而新域是<tt>foo.com</tt> ，則選擇“ <b>整個域名”</b>將導致別名為<b>foo.com.isp.com</b> ，而選擇<b>“域名的第一部分”</b>將導致該別名為是<b>foo.isp.com</b> 。 <p>或者，您可以選擇<b>Virtualmin模板</b>並輸入一個使用${DOM}，${USER}或${PREFIX}之類的模板變量的任意表達式。可以使用${RANDOM5}之類的變量創建長達9位數字的隨機生成的前綴，該變量會創建5位數字的隨機數。 <p><footer>

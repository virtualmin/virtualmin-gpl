<header>Sieťové rozhranie pre adresy IPv6</header> Keď Virtualmin pridá IPv6 adresu pre virtuálny server, pridá sa do tu zadaného rozhrania (napríklad <tt>eth1</tt> ). Ak nezadáte názov rozhrania, použije sa automaticky zistené rozhranie IPv4. Toto je zvyčajne prvé ethernetové rozhranie v systéme.<p><footer>

<header>Webmin skupina pre vlastníkov domén</header> Toto pole vám umožňuje vybrať skupinu Webmin, ktorej členom bude Webmin login pre vlastníkov virtuálnych serverov. Skupiny je možné definovať v <b>Webmin</b> -&gt; <b>Webmin Users</b> a môžu byť použité na priradenie dodatočných modulov a oprávnení používateľom Virtualminu.<p><footer>

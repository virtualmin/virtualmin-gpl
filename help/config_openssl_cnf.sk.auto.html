<header>Umiestnenie konfiguračného súboru OpenSSL</header> Pri generovaní SSL certifikátov pre virtuálne servery potrebuje Virtualmin poznať umiestnenie OpenSSL konfiguračného súboru <tt>openssl.cnf</tt> . Normálne to môže fungovať automaticky, ale ak to zlyhá, môžete v tomto poli nastaviť správnu cestu.<p><footer>

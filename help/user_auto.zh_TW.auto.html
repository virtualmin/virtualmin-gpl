<header>發送自動回复</header>選中此選項後，發給該用戶的任何電子郵件都將觸發自動回复，其中包含在相鄰文本框中輸入的文本。文本可以在頂部包含其他電子郵件標題，例如：<pre>
<span translate="no">Subject:</span>您的自動回复主題
<span translate="no">Cc:</span> <span translate="no">foo@bar.com</span>

這是您的自動回复消息。
祝你今天愉快！
</pre>要發送HTML自動回复，請使用<tt>&lt;html&gt;</tt>標記開始消息。<p>可以使用<tt>$SUBJECT</tt> ， <tt>$TO</tt>和<tt>$FROM</tt>類的變量將原始消息中的內容包含在回復中。<p><footer>

<header>Vždy zobraziť výstup z príkazov pre a post?</header> V predvolenom nastavení Virtualmin zobrazí iba výstup príkazov na zmenu servera pred alebo po virtuálnom serveri (nastavené vyššie), ak zlyhajú. Keď sa to však zmení na <b>Áno</b> , vždy sa zobrazí tento výstup, ktorý môže obsahovať správy pre používateľa.<p><footer>

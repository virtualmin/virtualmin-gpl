<header>Vždy zobraziť výstup z príkazov pre a post?</header> Keď je toto nastavené na <b>Áno</b> , vždy sa zobrazí výstup všetkých príkazov na vytvorenie domény alebo po vytvorení domény, aj keď nezlyhajú. Keď je nastavené na <b>Nie,</b> výstup sa zobrazí iba vtedy, ak príkaz zlyhá s nenulovým výstupným stavom.<p><footer>

<header>CPU quota</header>

Sets a hard cap on total CPU time for this user, as a percentage of one CPU
core.
<tt>100%</tt> means the user can use up to one full core worth of CPU time.
<tt>200%</tt> means up to two cores worth. <tt>25%</tt> means a quarter of one
core worth, shared across all of the user's processes.

<header>Je možné premenovať domény?</header> Ak je toto obmedzenie nastavené na <b>Áno</b> , vlastník servera bude môcť zmeniť názov domény existujúcich virtuálnych serverov. Výberom možnosti <b>Nie</b> zabrániť tomu, čo je vo všeobecnosti dobrý nápad, ak vlastník nemá povolené vytvárať ani servery svojho vlastníka.<p><footer>

<header>Znaková sada pre odpoveď na správu</header> Ak vaša správa s automatickou odpoveďou nie je v znakoch US-ASCII, mali by ste sem zadať správnu znakovú sadu, aby ste sa uistili, že je v poštovom klientovi príjemcu správne naformátovaná. Predvolená je sada znakov, ktorú momentálne používa váš prehliadač.<p><footer>

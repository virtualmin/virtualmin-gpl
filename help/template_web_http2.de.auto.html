<header>HTTP2-Protokoll für neue Websites aktivieren?</header> Wenn aktiviert, konfiguriert Virtualmin Ihren Webserver so, dass er zusätzlich zur regulären HTTP-Version 1 auch HTTP2-Protokollverbindungen akzeptiert. Allerdings unterstützen nur Apache-Versionen 2.4.17 und höher das HTTP2-Protokoll.<p><footer>

<header>Proxy celej webovej stránky na URL</header> Ak je táto možnosť povolená, každá webová lokalita vytvorená pre doménu bude nastavená tak, aby proxy všetky požiadavky na zadanú adresu URL. To môže byť užitočné, ak je skutočný obsah webovej stránky uložený inde, napríklad na hostiteľovi vo vnútornej sieti.<p><hr>

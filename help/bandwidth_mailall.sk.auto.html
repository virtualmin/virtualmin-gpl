<header>Zahrnúť prenášaný e-mail do využitia šírky pásma?</header> Keď je táto možnosť povolená, e-maily prenášané cez váš systém Virtualmin používateľmi poštových schránok pomocou overeného SMTP sa budú započítavať do súčtu ich domén. Ak je potom pošta doručená do domény v inom systéme, započíta sa dvakrát.<p><footer>

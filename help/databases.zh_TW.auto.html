<header>編輯資料庫</header>此頁面列出了虛擬伺服器擁有的所有資料庫，並允許您建立新資料庫，但數量不得超過登入使用者的限制。您也可以刪除一個或多個資料庫。<p>若要查看資料庫的表和數據，請按一下「管理」按鈕。如果此虛擬伺服器已安裝 phpMyAdmin，您也會看到「在 phpMyAdmin 中管理」按鈕。如果此虛擬伺服器是子伺服器並且已安裝自己的 phpMyAdmin，則將使用該子伺服器的 phpMyAdmin，而不是父伺服器的。如果沒有針對每個伺服器單獨安裝 phpMyAdmin，但已設定係統預設的 phpMyAdmin，則將使用該共用實例。<p>要查看資料庫的更多詳細信息，包括其大小和表數量，請按一下其名稱。<p><footer>

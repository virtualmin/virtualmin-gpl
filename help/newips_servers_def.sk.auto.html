<header>Servery na aktualizáciu</header> Tu môžete zadať niektoré alebo všetky servery v systéme, ktoré nemajú vyhradené IP adresy. Možnosť Only selected.. je viacnásobný výber. Ak chcete vybrať viac ako jednu položku, stlačte a podržte kláves CTRL a súčasne kliknite na jeden alebo viac názvov domén.

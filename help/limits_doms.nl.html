<header>Maximum toegestane virtuele servers</header>

Dit veld stelt een limiet in op het aantal virtuele servers (van ieder type)
die deze gebruiker mag aanmaken. Als de <b>Kan niet aanmaken</b> optie is
geselecteerd kan hij geen enkele server bijmaken. De hoofd server en alle
sub-servers worden meegeteld bij het limiet. <p>

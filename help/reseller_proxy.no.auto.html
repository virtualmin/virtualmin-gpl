<header>Kan konfigurere proxyer?</header> Som standard, når dette alternativet er satt til <b>Ja,</b> kan forhandleren opprette en virtuell server som proxyer alle forespørsler til en annen URL, og konfigurere proxy for valgte stier på eksisterende domener. Hvis du velger <b>Nei</b> , forhindrer du at disse funksjonene brukes.<p><footer>

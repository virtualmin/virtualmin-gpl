<header>Predvolená veľkosť kľúča SSL</header> V predvolenom nastavení Virtualmin vytvorí kľúče SSL pre virtuálne servery, ktoré majú 2048 bitov. Keďže to však nemusí byť pre niektorých používateľov alebo aplikácie dostatočne bezpečné, toto nastavenie možno použiť na určenie väčšej veľkosti, napríklad 4096.<p><footer>

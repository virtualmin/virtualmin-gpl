<header>Rozsahy pre automatické prideľovanie IPv6</header> Ak chcete, aby bola pre doménu automaticky pridelená adresa IPv6, musíte odtiaľto zadať rozsah adries, ktoré chcete prideliť. Počiatočná a koncová adresa musia mať rovnakú predponu, napríklad <tt>2001:db8:0:f101::20</tt> až <tt>2001:db8:0:f101::50</tt> .<footer>

<header>备份前运行的命令</header>如果已设置，则在按计划运行备份之前，输入的命令或脚本将以<tt>root</tt>身份运行。这对于挂载应写入备份的可移动文件系统或远程文件系统很有用。<p>如果命令失败（退出状态为非零），则其余的备份将不会继续。<p>该命令可以通过以<tt>BACKUP_</tt>开头的环境变量来发现有关备份的信息，例如：<dl><dt> <tt>BACKUP_DOMAIN_NAMES</tt><dd>正在备份的所有虚拟服务器的名称。<p><dt> <tt>BACKUP_DEST</tt><dd>目标目录或URL。<p><dt> <tt>BACKUP_FEATURES</tt><dd>备份中包含的所有Virtualmin功能的名称。如果<tt>BACKUP_ALL</tt>设置为1，则包含所有功能。<p></dl><footer>

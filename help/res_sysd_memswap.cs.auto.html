<header>Maximální swap</header> Nastavuje limit pro množství swapu, které může uživatel použít. Swap je paměť zálohovaná na disku, která se používá, když je RAM pod tlakem. Nastavení příliš nízké hodnoty může způsobit dřívější ukončení z důvodu nedostatku paměti u úloh s velkým využitím paměti.<hr>

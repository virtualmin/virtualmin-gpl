<header>Znaky pre náhodné heslá</header> V predvolenom nastavení budú náhodne generované heslá obsahovať iba veľké a malé písmená a číslice 0 až 9. Toto pole však možno použiť na zadanie alternatívneho zoznamu znakov, ktoré sa majú použiť, ako napríklad <tt>abcdefghijklmnopqrstuvwxyz_-.0123456789</tt> .<p><footer>

<header>операции ввода-вывода (IOPS)</header> Устанавливает ограничение на количество операций записи в секунду, которые пользователь может выполнить на выбранном устройстве. Это полезно для хостинга SSD-накопителей, где пропускная способность высока, но необходимо контролировать случайный ввод-вывод.<hr>

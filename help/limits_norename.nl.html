<header>Mag domeinen hernoemen?</header>

Als deze beperking is ingesteld op <b>Ja</b> zal de server eigenaar de domein
naam kunnen wijzigen van een bestaande virtuele server. Het selecteren van
<b>Nee</b> voorkomt dit, wat over het algemeen een goed idee is als de eigenaar
ook zijn eigen servers niet mag aanmaken. <p>

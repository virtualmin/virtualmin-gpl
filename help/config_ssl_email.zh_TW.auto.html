<header>續訂時發送電子郵件的預設設定是什麼？</header>此選項用於設定新虛擬伺服器 SSL 憑證續約的預設電子郵件通知模式。您可以選擇始終通知網域所有者、從不通知網域所有者，或僅在續約失敗時通知網域所有者。您也可以選擇是否同時通知主管理員。<p>請注意，這些設定僅控制 Virtualmin 系統發送的電子郵件。憑證授權單位 (CA)（例如 Let&#39;s Encrypt 或 ZeroSSL）也可能會根據您在其帳戶中的聯絡資訊和通知設定發送續約或到期電子郵件。這些 CA 電子郵件無法在 Virtualmin 中設定或停用。若要變更這些設置，您必須在 CA 提供者的網站上更新通知選項。<footer>

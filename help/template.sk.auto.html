<header>Šablóna servera</header> Vybraná šablóna určuje predvolené konfigurácie používané pre rôzne funkcie, ako je konfigurácia webovej lokality servera, záznamy domény DNS a súbory domovského adresára. Šablóny je možné vytvárať a upravovať pomocou <b>ikony Server Templates</b> na hlavnej stránke modulu.<p><hr>

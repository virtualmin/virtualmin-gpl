<header>Rekordy TLSA są włączone?</header> Po włączeniu Virtualmin utworzy rekordy DNS TLSA, które są używane do publikowania certyfikatów SSL dla tego serwera wirtualnego. Klienci mogą następnie sprawdzić, czy przedstawiono oczekiwany certyfikat, co stanowi dodatkową ochronę przed atakami typu man-in-the-middle.<p><footer>

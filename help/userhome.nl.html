<header>Home directory</header>

Dit veld kan worden gebruikt om een eigen home directory te kiezen voor een
mailbox gebruiker. Bijvoorbeeld u wilt zijn home onder de <tt>public_html</tt>
directory plaatsen zodat hij makkelijk web files kan maken. Echter in de
meeste gevallen moet dit ingesteld blijven op <b>Automatisch</b>. <p>

<header>续订时发送电子邮件的默认设置是什么？</header>此选项用于设置新虚拟服务器 SSL 证书续订的默认电子邮件通知模式。您可以选择始终通知域名所有者、从不通知域名所有者，或仅在续订失败时通知域名所有者。您还可以选择是否同时通知主管理员。<p>请注意，这些设置仅控制 Virtualmin 系统发送的电子邮件。证书颁发机构 (CA)（例如 Let&#39;s Encrypt 或 ZeroSSL）也可能根据您在其帐户中的联系方式和通知设置发送续订或到期电子邮件。这些 CA 电子邮件无法在 Virtualmin 中配置或禁用。要更改这些设置，您必须在 CA 提供商的网站上更新通知选项。<footer>

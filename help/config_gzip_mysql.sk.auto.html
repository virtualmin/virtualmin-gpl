<header>Komprimovať zálohy MySQL?</header> Keď je táto možnosť nastavená na <b>Áno</b> , výpisy databázy MySQL budú komprimované gzip predtým, ako Virtualmin vytvorí konečný záložný súbor, ktorý sa tiež môže znova skomprimovať. To šetrí miesto, keď je konečnou zálohou iba súbor TAR, ale zvyšuje sa celkový čas zálohovania.<p><footer>

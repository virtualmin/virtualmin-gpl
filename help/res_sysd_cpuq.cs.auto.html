<header>Kvóta CPU</header> Nastaví pevný limit celkového času CPU pro tohoto uživatele, jako procento z jednoho jádra CPU. <tt>100%</tt> znamená, že uživatel může využít až jedno plné jádro CPU. <tt>200%</tt> znamená až dvě jádra. <tt>25%</tt> znamená čtvrtinu jednoho jádra, sdílenou mezi všemi procesy uživatele.<hr>
